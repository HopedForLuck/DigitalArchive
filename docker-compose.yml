version: '3'

volumes:

  pg_data:
  static:
  media:
  docs:

services:

  db:
    image: postgres:13.10
    env_file: .env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    restart: always
    depends_on:
      - db
    volumes:
      - static:/app/static/
      - media:/app/media/

  nginx:
    image: nginx:1.19.3
    env_file: .env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - docs:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - db
      - backend

    ports:
      - "8000:80"